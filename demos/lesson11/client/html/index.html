<html>
  <!-- Use Case 1 > Static Web Page -->
  <head>
    <meta charset="UTF-8" />
    <!-- Add jQuery from CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      // Script to make GET request using ajax()
      var url = "http://localhost:3000/api/projects";
      var token = "YWRtaW46ZGVmYXVsdA="; // for simplicity, never add tokens directly into JS
      // call jquery document ready function to associate this code to when the page loads
      $(document).ready(function () {
        // set authentication headers
        $.ajaxSetup({
          headers: { Authorization: "Basic " + token },
        });
        // call ajax.get()((
        $.get(url, function (data, status) {
          // for testing
          // alert(status);
          // alert(JSON.stringify(data));
          let tableBody = $("#projectListing"); // # means ID for table body below
          data.forEach((elem) => {
            let markup =
              "<tr><td>" +
              elem.name +
              "</td><td>" +
              elem.status +
              "</td><td>" +
              elem.dueDate +
              "</td></tr>";
            tableBody.append(markup);
          });
        });
      });
    </script>
  </head>
  <body>
    <!-- Show data in table -->
    <table>
      <thead>
        <th>Project</th>
        <th>Status</th>
        <th>Due Date</th>
      </thead>
      <tbody id="projectListing">
        <!-- Project list will be rendered here as <tr></tr> -->
      </tbody>
    </table>
  </body>
</html>
